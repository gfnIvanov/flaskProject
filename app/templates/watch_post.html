{% extends "base.html" %}

{% block content %}
<div class="posts-block">
    <div class="post-title"><h3>{{ post.title }}</h3></div>
    <div class="post-body">{{ post.body }}</div>
    <div class="post-info">
        <div>{{ post.date_create }}</div>
        <div>автор: {{ post.author }}</div>
    </div>
</div>
<div class="add-post-btn-block">
    <div class="add-post-btn" style="width: 200px"><a href="{% url 'edit-post' post.id%}">Редактировать статью</a></div>
</div>
{% endblock %}
