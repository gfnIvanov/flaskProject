{% extends "base.html" %}

{% block content %}
{% for post in posts %}
<div class="posts-block">
    <div class="post-title"><h3><a class="link-btn" href="{{ url_for('watch_post', id=post.id) }}">{{ post.title }}</a></h3></div>
    <div class="pre-view">{{ post.body }}</div>
    <div class="post-info">
        <div>{{ post.date_create }}</div>
        <div>автор: {{ post.author }}</div>
    </div>
</div>
{% endfor %}
<div class="add-post-btn-block">
    <a class="add-post-btn" href="{{ url_for('add_new_post') }}" style="width: 200px">Добавить статью</a>
</div>
{% endblock %}
