{% extends "base.html" %}

{% block content %}
<div class="practice-page">
    <div><h3>Данные, отправленные в модель</h3></div>
    <div>
        <textarea id="use-process" type="text" rows="12">{{ test_data }}</textarea>
    </div>
    <div><h3 id="main-page-title">Ожидаемый результат</h3></div>
    <div>{{ target }}</div>
    <div><h3 id="main-page-title">Полученный результат</h3></div>
    <div>{{ prediction }}</div>
    <div class="use-button-block">
        <a href="{{ url_for('use_model') }}">
            <input class="form-btn" style="width:160px;" value="Обновить" type="submit"/>
        </a>
    </div>
</div>
{% endblock %}
